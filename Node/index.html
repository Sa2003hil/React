<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling Example</title>
    <style>
        .container {
            padding: 20px;
            background-color: #000000;
        }

        .button {
            padding: 10px;
            background-color: #8831c2;
            color: white;
            cursor: pointer;
        }
    </style>
</head>


<body>
    <div id="close">
        <button>
            Close
        </button>
    </div>
    <div class="container" id="container">

        <button class="button" id="button1">Button 1</button>
        <button class="button" id="button2">Button 2</button>
        <button class="button" id="button3">Button 3</button>
    </div>
    <script>
        const close = document.getElementById('close').addEventListener(('click'), (event) => {
            window.close();
        });
        const container = document.getElementById('container');
        const button1 = document.getElementById('button1');
        const button2 = document.getElementById('button2');
        const button3 = document.getElementById('button3');

        container.addEventListener('click', (event) => {
            console.log('Container Clicked');
        });

        button1.addEventListener('click', (event) => {
            event.stopPropagation();
            console.log('Button 1 Clicked');
        });

        button2.addEventListener('click', (event) => {
            // event.stopPropagation();
            console.log('Button 2 Clicked');
        });

        button3.addEventListener('click', (event) => {
            // event.stopPropagation();
            console.log('Button 3 Clicked');
        });
    </script>
</body>

</html>
